<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Health Track | Efetue seu cadastro</title>
</head>

<body>

    <div class="container cadastro title">
        <h1 class="title bg-primary display-4 text-light">Health Track</h1>
    
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email:</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Endereço de cobrança:</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Rua da Silva">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Endereço de entrega:</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartmento, casa, or andar">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected>Escolha</option>
                    <option>Estado A...</option>
                    <option>Estado B...</option>
                    <option>Estado Y...</option>
                    <option>Estado Z...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Cep:</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Aceito receber emails com novidades diárias, descontos especiais e vouchers exclusivos. Esta condição pode ser revista a
                    qualquer momento. Aceito os Termos de uso e Política de Privacidade.
                    </label>
                </div>
            </div>
            <div class="col-12">
                <a href="./index.html" button type="button" class="btn btn-primary">Finalizar cadastro</button><a/>
            </div>
        </form>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
